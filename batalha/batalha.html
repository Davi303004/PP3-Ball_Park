<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Battle</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../images/favicon_Battle.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="../images/Ball_Battle_Tittle.png" alt="Título do Site" class="titulo">
    </div>
    <div class="menu">
        <div class="menu-item">
           <label>Apostas Certas</label>
           <p id="score" class="visor">0</p> 
        </div>
        <div class="menu-item">
            <label>Adicionar Bolinha</label>
            <button id="btn_add_ball">Adicionar</button>
        </div>
        <div class="menu-item">
            <label>Adicionar Obstáculo</label>
            <button id="btn_add_barrier">Adicionar</button>
        </div>
        <div class="menu-item">
            <label>Fazer Aposta</label>
            <div id="div-aposta"></div>
        </div>
    </div>
    <div class="content">
        <div class="arena"></div>
    </div>
    <div id="ball_overlay" class="modal-overlay" role="presentation">
        <div id="ball_modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="modal-header">
                <div id="ball_tittle" class="modal-tittle">Criando sua Bolinha</div>
                <button id="b_close_btn" class="close-btn">&times;</button>
            </div>
            <form id="ball_form">
                <label for="ball_nome">Escolha um Nome para sua Bolinha:</label>
                <input type="text" id="ball_nome" name="ball_nome" size="99" required>
                <label for="ball_color">Escolha uma Cor para sua Bolinha:</label>
                <input type="color" id="ball_color" name="ball_color" value="#7dc8f3">
                <label for="arma">Escolha uma Arma para a Bolinha: </label>
                <div id="armas" class="form-radio">
                    <label for="adaga">Adaga:</label><input type="radio" id="adaga" name="arma" value="adaga">
                    <label for="espada">Espada:</label><input type="radio" id="espada" name="arma" value="espada">
                    <label for="escudo">Escudo:</label><input type="radio" id="escudo" name="arma" value="escudo">
                    <label for="lanca">Lança:</label><input type="radio" id="lanca" name="arma" value="lanca">
                    <label for="foice">Foice:</label><input type="radio" id="foice" name="arma" value="foice">
                </div>
                <div class="preview-ball"></div>
                <div class="form-actions">
                    <button type="button" id="b_cancel_btn">Cancelar</button>
                    <button type="submit" id="b_add_btn">Adicionar Bolinha</button>
                </div>
            </form>
        </div>
    </div>
    <div id="obs_overlay" class="modal-overlay" role="presentation">
        <div id="obs_modal" class="modal" role="dialog" aria-modal="true" aria-hidden="false">
            <div class="modal-header">
                <div id="obs_tittle" class="modal-tittle">Criando seu Obstáculo</div>
                <button id="o_close_btn" class="close-btn">&times;</button>
            </div>

            <form id="obs_form">
                <label for="tam">Selecione o Tamanho do Obstáculo</label>
                <label for="larg">Largura:</label>
                <input type="range" id="larg" name="tam" min="0" max="50" value="25" required>
                <label for="alt">Altura:</label>
                <input type="range" id="alt" name="tam" min="0" max="50" value="25" required>
                <label for="rotation">Selecione a Rotação do Obstáculo</label>
                <input type="range" name="rotation" id="rotation" min="0" max="360" value="0" required>
                <label for="formato">Selecione o Formato do Obstáculo</label>
                <div id="formato" class="form-radio">
                    <label for="circulo">Circulo:</label><input type="radio" id="circulo" name="formato" value="circulo">
                    <label for="triangulo">Triângulo:</label><input type="radio" id="triangulo" name="formato" value="triangulo">
                    <label for="quadri">Quadrilátero:</label><input type="radio" id="quadri" name="formato" value="quadri" checked>
                </div>
                <div class="preview-obs"></div>
                 <div class="form-actions">
                    <button type="button" id="o_cancel_btn">Cancelar</button>
                    <button type="submit" id="o_add_btn">Adicionar Obstáculo</button>
                 </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
