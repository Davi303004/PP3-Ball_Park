<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Battle</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../images/favicon_Battle.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="../images/Ball_Battle_Tittle.png" alt="Título do Site" class="titulo">
    </div>
    <div class="menu">
        <div class="menu-item">
           <label>Apostas Certas</label>
           <p id="score" class="visor">0</p> 
        </div>
        <div class="menu-item">
            <label>Adicionar Bolinha</label>
            <button id="btn_add_ball">Adicionar</button>
        </div>
        <div class="menu-item">
            <label>Adicionar Obstáculo</label>
            <button id="btn_add_barrier">Adicionar</button>
        </div>
        <div class="menu-item">
            <label>Fazer Aposta</label>
            <div id="div-aposta"></div>
        </div>
    </div>
    <div class="content">
        <div class="arena"></div>
    </div>
    <div id="ball_overlay" class="modal-overlay" role="presentation">
        <div id="ball_modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="modal-header">
                <div id="ball_tittle" class="modal-tittle">Criando sua Bolinha</div>
                <button id="b_close_btn" class="close-btn">&times;</button>
            </div>

            <form id="ball_form">
                <!-- Formulário de Criar a Bolinha será inserido aqui -->
                <div class="form-actions">
                    <button type="button" id="b_cancel_btn">Cancelar</button>
                    <button type="submit" id="b_add_btn">Adicionar Bolinha</button>
                </div>
            </form>
        </div>
    </div>
    <div id="obs_overlay" class="modal-overlay" role="presentation">
        <div id="obs_modal" class="modal" role="dialog" aria-modal="true" aria-hidden="false">
            <div class="modal-header">
                <div id="obs_tittle" class="modal-tittle">Criando seu Obstáculo</div>
                <button id="o_close_btn" class="close-btn">&times;</button>
            </div>

            <form id="obs_form">
                <!-- Formulário de Criar o Obstáculo será inserido aqui -->
                 <div class="form-actions">
                    <button type="button" id="o_cancel_btn">Cancelar</button>
                    <button type="submit" id="o_add_btn">Adicionar Obstáculo</button>
                 </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
